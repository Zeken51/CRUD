<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Productos</title>
</head>
<body>
    <h1 class="tittle">CALESTEC</h1>
    <h2 class="tittle-two">Listado de Productos</h2>
    <button class="button-add" id="add">Agregar</button>
    <p></p>
    <button class="button-add" id="show">Mostrar</button>
    <p></p>
    <table class="content" id="tableContent"></table>

    <dialog autofocus id="dialog">
        <button class="close-dialog" id="close-dialog">Close</button>
        <br>
        <br>
        <label class="dialog-text">Nombre Articulo:</label>
        <input class="dialog-input" type="text" id="article">
        <label class="dialog-text">Precio:</label>
        <input class="dialog-input" type="number" id="price">
        <button class="add-dialog" id="add-register">Agregar</button>
    </dialog>  
</body>
<script src="examen.js"></script>
</html>
